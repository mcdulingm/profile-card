<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="card">
	  <div class="card__info">
			<div class="card__info__content">
			  <img class="card__info__img--1" src="images/image-victor.jpg" width="96" height="96" alt=""/>
				<div class="card__info__content__text">
				  <h3 class="card__info__content__text--1">Victor Crest<span class="card__info__content__text--2">26</span></h3>
				  <p class="card__info__content__text--3">London</p>
				</div>
			</div>
			<div class="card__info__list">
				  <ul class="card__info__list__items">
					  <li class="card__info__list__item">80K <span class="card__info__list__item_description">Followers</span></li>
					  <li class="card__info__list__item">803K <span class="card__info__list__item_description">Likes</span></li>
					  <li class="card__info__list__item">1.4K <span class="card__info__list__item_description">Photos</span></li>
				  </ul>
			</div>	  
	  </div>
	</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br/> 
    Coded by <a href="#">@mcdulingm</a>.
  </div>
</body>
</html>
